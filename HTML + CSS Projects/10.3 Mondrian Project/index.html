<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    #container{
      display: grid;
      grid-template-columns: 320px 198px 153px 50px;
      grid-template-rows: 414px 130px 155px 20px;
      gap: 9px;
      background-color: black;
      width: 748px;
      height: 748px;
    }

    body{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #one{
      background-color: #e72f24;
      grid-area: 1 / 1 / 2 / 2;
    }

    #two{
      background-color: #F0F1EC;
      grid-area: 1/ 2 / 2 / 5;
    }

    #three{
      background-color: #F0F1EC;
      grid-area: 2 / 1 / 4 / 2;
    }

    #four{
      background-color: #F0F1EC;
      grid-area: 2 / 2 / 4 / 4;
    }

    #five{
      background-color: #004592;
      grid-area: 2 / 4 / 3 / 5;
      border: 10px solid black;
      border-width: 0px 0px 10px 0px;
    }

    #six{
      background-color: #F0F1EC;
      grid-area: 4 / 1 / 5 / 2;
    }

    #seven{
      background-color: #F9D01E;
      grid-area: 4 / 2 / 5 / 3;
    }

    #eight{
      background-color: #232629;
      grid-area: 4 / 3 / 5 / 4;
    }

    #nine{
      background-color: #F0F1EC;
      grid-area: 3 / 4 / 5 / 5;
    }
  </style>
</head>

<body>
  <!-- Write your HTML here -->
   <div id="container">
    <div id="one"></div>
    <div id="two"></div>
    <div id="three"></div>
    <div id="four"></div>
    <div id="five"></div>
    <div id="six"></div>
    <div id="seven"></div>
    <div id="eight"></div>
    <div id="nine"></div>
   </div>
</body>

</html>
